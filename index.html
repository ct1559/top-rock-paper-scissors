<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>
        <span id="header-rock">ROCK</span> <span id="header-paper">PAPER</span>
        <span id="header-scissors">SCISSORS</span>
      </h1>
    </div>
    <div class="container">
      <h2>Score</h2>
      <div class="score-board">
        <div class="sb-side">
          <div class="sb-name">Player</div>
          <div id="player">0</div>
        </div>
        <div class="sb-side">
          <div class="sb-name">Computer</div>
          <div id="computer">0</div>
        </div>
      </div>
      <div id="winner-announcement"></div>
      <div class="button-container">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
      </div>
      <h3>Round Results</h3>
      <div class="round-results"></div>
    </div>
  </body>
</html>
